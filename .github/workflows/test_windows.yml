name: Windows Test

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run HTMLMiner test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: uv run htmlminer process --url https://anthropic.com/ --engine trafilatura --output ci_results.json

      - name: Validate Trafilatura Results
        run: python scripts/validate_ci_results.py ci_results.json

      - name: Run HTMLMiner test (Firecrawl)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: uv run htmlminer process --url https://anthropic.com/ --engine firecrawl --output ci_results_firecrawl.json

      - name: Validate Firecrawl Results
        run: python scripts/validate_ci_results.py ci_results_firecrawl.json
